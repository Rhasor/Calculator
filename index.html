<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operators" onclick="backspace()">‚Üê</button>
        <button class="operators" onclick="operate('/')">/</button>
        <button onclick="populateDisplay('7')">7</button>
        <button onclick="populateDisplay('8')">8</button>
        <button onclick="populateDisplay('9')">9</button>
        <button class="operators" onclick="operate('*')">*</button>
        <button onclick="populateDisplay('4')">4</button>
        <button onclick="populateDisplay('5')">5</button>
        <button onclick="populateDisplay('6')">6</button>
        <button class="operators" onclick="operate('-')">-</button>
        <button onclick="populateDisplay('1')">1</button>
        <button onclick="populateDisplay('2')">2</button>
        <button onclick="populateDisplay('3')">3</button>
        <button class="operators" onclick="operate('+')">+</button>
        <button class="cero" onclick="populateDisplay('0')">0</button>
        <button onclick="inputDecimal()">.</button>
        <button class="operators" onclick="equals()">=</button>
      </div>
      <script src="calculator.js"></script>
</body>
</html>
